<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Final JS</title>
</head>
<body>
    <h1>Gestor de Personas</h1>
    <h2>Alta, Baja y Modificaci√≥n de Personas</h2>

    <!-- Formulario para agregar una nueva persona -->
    <form id="addPersonForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <label for="age">Edad:</label>
        <input type="number" id="age" required>
        <button type="submit">Agregar Persona</button>
    </form>

    <input type="text" id="filterInput" placeholder="Buscar por nombre">
    <button id="filterButton">Filtrar</button>
    <ul id="peopleList"></ul>

    <form id="editForm" class="edit-form" style="display: none;">
        <label for="editName">Nuevo nombre:</label>
        <input type="text" id="editName" required>
        <br>
        <label for="editAge">Nueva edad:</label>
        <input type="number" id="editAge" required>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>

    <script src="index.js">
    </script>
</body>
</html>
